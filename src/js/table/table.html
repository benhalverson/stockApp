<div class="container">
    <!--filters-->
    <div class="row">
        <div class="col-md-12">
            <ul class="error-messages" ng-show="$ctrl.errors">
                <div ng-repeat="(field, errors) in $ctrl.errors">
                    <li ng-repeat="error in errors">
                        {{field}} {{error}}
                    </li>
                </div>
            </ul>
            <form>
                <input type="text" placeholder="Symbols" ng-model="$ctrl.formData.symbol" />
                <input type="text" placeholder="Strike" ng-model="$ctrl.formData.strikePrice"/>
                <input type="text" placeholder="Option Bid Price" ng-model="$ctrl.formData.optionBid"/>
                <input type="text" placeholder="Stand Still Return" ng-model="$ctrl.formData.standStillReturnPercent"/>
                <input type="text" placeholder="Stock Price (min)" ng-model="$ctrl.formData.stockPriceMin"/>
                <input type="text" placeholder="Stock Price (max)" ng-model="$ctrl.formData.stockPriceMax"/>
                <input type="text" placeholder="52wk Hi-Low (min)" ng-model="$ctrl.formData.hiLoPercent52Week"/>
                <input type="text" placeholder="52wk Hi-Low (max)" ng-model="$ctrl.formData.wkLoMax"/>
                <button class="btn btn-lg btn-primary pull-xs-right"
                        type="submit" ng-click="$ctrl.getData()">
                    Submit
                </button>
            </form>
                <pre>
                {{ $ctrl.formData }}
                 </pre>
        </div>
    </div>
    <!--filters   -->
    <div class="row">
        <div class="col-md-12">
            <div class="btn btn-primary" ng-click="$ctrl.getData()">Get data</div>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <th>Symbol</th>
                <th>Stock Price</th>
                <th>52wk Hi-Low %</th>
                <th>Expiry</th>
                <th>Strike</th>
                <th>Option Bid</th>
                <th>Strike OTM %</th>
                <th>Next Ex-Date</th>
                <th>Proj. Div(s)</th>
                <th>Standstill Return %</th>
                <th>if Called Return %</th>
                <th>HV30</th>
                <th>Industry</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in $ctrl._CoveredCall._data.data.data.coveredCallScanner.strategyInfoList">


                    <td ng-bind="::data.symbol | uppercase"></td>
                    <td ng-bind="::data.stockPrice"></td>
                    <td ng-bind="::data.hiLoPercent52Week | number:2"></td>
                    <td ng-bind="::data.expiry | date : shortDate"></td>
                    <td ng-bind="::data.strikePrice"></td>
                    <td ng-bind="::data.optionBid"></td>
                    <td ng-bind="::data.strikePercentOtm | number:2"></td>
                    <td ng-bind="::data.nextExpirationDate | date : shortDate"></td>
                    <td ng-bind="::data.projectedDividends"></td>
                    <td ng-bind="::data.standStillReturnPercent | number:2"></td>
                    <td ng-bind="::data.ifCalledReturnPercent | number:2"></td>
                    <td ng-bind="::data.hv30 | number:2"></td>
                    <td ng-bind="::data.industryCode"></td>
                </tr>
            </tbody>
        </table>

    </div>


    <!--<pre>-->
        <!--{{ $ctrl._CoveredCall._data.data.data.coveredCallScanner.strategyInfoList | json }}-->
    <!--</pre>-->
</div>
