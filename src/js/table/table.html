<div class="container">
    <div class="row">
        <table class="table table-hover">
            <thead>
                <th>Symbol</th>
                <th>Stock Price</th>
                <th>52wk Hi-Low %</th>
                <th>Expiry</th>
                <th>Strike</th>
                <th>Option Bid</th>
                <th>Strike OTM %</th>
                <th>Next Ex-Date</th>
                <th>Proj. Div(s)</th>
                <th>Standstill Return %</th>
                <th>if Called Return %</th>
                <th>HV30</th>
                <th>Industry</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in $ctrl.coveredcalls">


                    <td ng-bind="::data.symbol | uppercase"></td>
                    <td ng-bind="::data.stock_price"></td>
                    <td ng-bind="::data.hi_lo_percent_52_week | number:2"></td>
                    <td ng-bind="::data.expiry | date : shortDate"></td>
                    <td ng-bind="::data.strike"></td>
                    <td ng-bind="::data.option_bid"></td>
                    <td ng-bind="::data.strike_percent_otm | number:2"></td>
                    <td ng-bind="::data.next_ex_date | date : shortDate"></td>
                    <td ng-bind="::data.projected_dividends"></td>
                    <td ng-bind="::data.stand_still_return_percent | number:2"></td>
                    <td ng-bind="::data.if_called_return_percent | number:2"></td>
                    <td ng-bind="::data.hv30 | number:2"></td>
                    <td ng-bind="::data.industry_code"></td>
                </tr>
            </tbody>
        </table>
        <!--<pre>-->
            <!--{{ $ctrl.coveredcalls | json}}-->
        <!--</pre>-->
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn btn-primary" ng-click="getData()">Get data</div>
        </div>
    </div>
</div>
